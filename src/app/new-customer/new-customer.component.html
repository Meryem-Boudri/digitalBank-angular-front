<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Customer</div>
    <div class="card-body">
        {{ customerForm.value | json }}
        <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" formControlName="name">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" formControlName="email">
          </div>
          <button [disabled]="customerForm.invalid" class="btn btn-success">Save</button>

        </form>
      </div>
    </div>
  </div>
