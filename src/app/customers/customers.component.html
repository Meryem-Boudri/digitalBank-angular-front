<div class="container mt-2">
    <div class="card" *ngIf="customers">
      <div class="card-header">Customers</div>
      <div class="card-body">

        <div *ngIf="searchFormGroup">
          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
            <div class="input-group">
              <label class="input-group-text">Keyword :</label>
              <input type="text" formControlName="keyword" class="form-control">
              <button class="btn btn-info">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>


        <table class="table">
          <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Email</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of customers  ">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td>
            <button  (click)=" handelCustomerAccounts(c)" class="btn btn-outline-info"> Accounts </button>
            </td>
            <td>
              <button (click)="handelDeleteCustomer(c)" class="btn btn-outline-danger"><i class="bi bi-trash"> </i> </button>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>

</div>
